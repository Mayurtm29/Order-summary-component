<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <!-- css  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- favicon  -->
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <main>
        <div class="container">
            <img class="hero-img" src="img/illustration-hero.svg" alt="hero-img">
            <h4>Order Summary</h4>
            <p> You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>
            <div class="card">
                <img src="img/icon-music.svg" alt="music-icon">
                <div class="price-card">
                    <h5>Annual Plan</h5>
                    <p> $59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <a class="price-btn" href="#"> Proceed to Payment</a> <br><br>
            <a class="cancel-order" href="#">Cancel Order</a> <br>
            <br> <br>
        </div>
    </main>
    <footer>
        <p>Coded by : <span>Mayur Mali</span></p>
    </footer>

</body>

</html>
